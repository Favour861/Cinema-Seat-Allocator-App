<!DOCTYPE html>
<html>
<head>
	<title>CINEMA APP</title>
	<link rel="stylesheet" type="text/css" href="cinema.css">
</head>
	<script type="text/javascript">
		
	</script>
<body>
	<div id="body">
		<div id="header"><div id="vline"></div>FAVOUR RIVERSIDE CINEMA<div id="vline"></div></div>
		<div id="function_container">
			<div class="function">
				<div class="allocate" align="center" onclick="seatCreator()">CREATE SEATS<span id="click">&#8631;</span></div>
				<div class="allocate_content" id="seat_creator">
					<p id="label">Number of Seats</p>
					<input type="text" class="input">
					<div class="allocate" align="center" style="width: 40%; margin-left: 100px;">Create</div>
				</div>
			</div>
			<div class="function">
				<div class="allocate" align="center" onclick="seatAllocator()"><small>ALLOCATE SEATS</small><span id="click">&#8631;</span></div>
				<div class="allocate_content">
					<p id="label">Seat Number</p>
					<input type="text" class="input">
					<p id="label">Name</p>
					<input type="text" class="input">
					<div class="allocate" align="center" style="width: 40%; margin-left: 100px;">Allocate</div>
				</div>
			</div>
			<div class="function" style="border-right: 0">
				<div class="allocate" align="center">PRINT TICKETS<span id="click">&#8631;</span></div>
				<div class="allocate_content">
					<div class="allocate" align="center"><small>Print Current Ticket</small></div>
					<p id="label">Ticket Number</p>
					<input type="text" class="input">
					<div class="allocate" align="center" style="width: 40%; margin-left: 100px;">Print</div>
					<hr>
					<div class="allocate" align="center" style="margin-top: 50px"><small>PRINT ALL TICKETS</small></div>
				</div>
			</div>
		</div>
		<div id="seats">
			<table border="3" width="100%">
				<!-- <tr><td>nnn</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr> -->
				
			</table>
		</div>
	</div>
</body>
</html>
